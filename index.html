<html>
<head>
    <title></title>
	<style>
		.transitions {
			animation-name: backgroundColorPalette;
			animation-duration: 10s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: linear; 
			/* linear is enabled default, itâ€™s not necessary to add it make it work but it can make your code more expressive */
		}
		@keyframes backgroundColorPalette {
		0% {
			background: #a7c7e7;
		}
		10% {
			background: #a8d3ce;
		}
		20% {
			background: #a9d9c2;
		}
		30% {
			background: #a9dfb5;
		}
		40% {
			background: #aaeb9c;
		}
		50% {
			background: #aaf683;
		}
		60% {
			background: #aaeb9c;
		}
		70% {
			background: #a9dfb5;
		}
		80% {
			background: #a9d9c2;
		}
		90% {
			background: #a8d3ce;
		}
		100% {
			background: #a7c7e7;
		}
		.container{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100vw;
			height: 100vh;
		}
		.logo{
			width: 40%;
			height: 35%;
		}
		@media 
		only screen and (-webkit-min-device-pixel-ratio: 2)      and (min-width: 700px),
		only screen and (   min--moz-device-pixel-ratio: 2)      and (min-width: 700px),
		only screen and (     -o-min-device-pixel-ratio: 2/1)    and (min-width: 700px),
		only screen and (        min-device-pixel-ratio: 2)      and (min-width: 700px),
		only screen and (                min-resolution: 192dpi) and (min-width: 700px),
		only screen and (                min-resolution: 2dppx)  and (min-width: 700px)  {
			.logo{
				height: 20%;
			}
		}
		@media only screen and (min-width: 1300px) {
			.logo{
				height: 40%;
			}
		}
	</style>
</head>
<body id='body'>
	<div class="container" id="container">
	</div>
</body>
<script type="text/javascript">

var reloadFlag = false; 
// false -> clear localStorage and bring logo screen
// true -> start the colors in 15 seconds

var currentTime;
var a = 0;

if( !reloadFlag)
{
	localStorage.clear();
}

 if(!localStorage.getItem("reload")){ 
	setInterval( (currTime) => {
		currentTime = new Date().getUTCSeconds();
		if(currentTime % 15 == 0)
		{
			console.log(currentTime);
			window.location.reload();
		}
	}, 10)
}

if( !localStorage.getItem("reload") && !reloadFlag ){
	var img = document.createElement('img');
	img.className="logo"
    img.src = 'logo_black_ring.png';
    document.getElementById('container').appendChild(img);
}
if( reloadFlag ){
	localStorage.setItem("reload", true);
	setInterval(()=>{
	 a += 1;
	 localStorage.setItem("counter", a);
	 console.log(a);
	}, 1000)

	if( localStorage.getItem("reload") ){

</html>
